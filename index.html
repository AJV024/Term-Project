<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Movie Explorer</h1>
        <nav>
            <label for="search-input" class="sr-only">Search for Movies:</label>
            <input type="text" id="search-input" placeholder="Search Movies..." aria-label="Search for Movies">
            <button id="search-button">Search</button>
            <label for="genre-filter">Filter by Genre:</label>
            <select id="genre-filter" title="Filter by Genre">
                <option value="">Filter by Genre</option>
            </select>
            <button id="popular-button">Load Popular Movies</button>
        </nav>
    </header>
    <main>
        <section id="view-options">
            <button id="grid-view-button">Grid View</button>
            <button id="list-view-button">List View</button>
            <label for="sort-options">Sort Movies By:</label>
            <select id="sort-options" title="Sort Movies By">
                <option value="">Sort By</option>
                <option value="popularity.desc">Popularity</option>
                <option value="release_date.desc">Release Date</option>
            </select>
        </section>
        

        <section id="movie-details"></section>
        <section id="actor-details"></section>
        

        <section id="movie-list" class="grid-view"></section>
        

        <div id="pagination"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
