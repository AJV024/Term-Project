<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database SPA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
</head>
<body>
    <header>
        <h1>Movie Database Explorer</h1>
        <nav>
            <ul>
                <li><a href="#search">Search Movies/TV</a></li>
                <li><a href="#popular">Popular Movies</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search">
            <h2>Search Movies/TV Shows</h2>
            <input type="text" id="search-term" placeholder="Enter search term">
            <button id="search-button">Search</button>
            <div id="search-results"></div>
            <div id="pagination"></div>
        </section>

        <section id="details">
            <h2>Details</h2>
            <div id="details-content"></div>
        </section>

        <section id="popular">
            <h2>Popular Movies</h2>
            <div id="popular-movies"></div>
        </section>
    </main>

    <!-- Mustache.js Templates -->
    <script id="movie-template" type="text/template">
        <div class="movie-item" data-id="{{id}}">
            <img src="https://image.tmdb.org/t/p/w500{{poster_path}}" alt="{{title}}">
            <p>{{title}}</p>
        </div>
    </script>

    <script id="details-template" type="text/template">
        <div class="movie-detail">
            <img src="https://image.tmdb.org/t/p/w500{{poster_path}}" alt="{{title}}">
            <h3>{{title}}</h3>
            <p><strong>Overview:</strong> {{overview}}</p>
            <p><strong>Release Date:</strong> {{release_date}}</p>
            <p><strong>Rating:</strong> {{vote_average}}/10</p>
        </div>
    </script>

    <script src="script.js"></script>
</body>
</html>
